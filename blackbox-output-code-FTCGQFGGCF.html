<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lila - Your Free AI Girlfriend</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>💖 Lila, Your Forever Free AI Girlfriend 💖</h1>
        <p>Chat unlimitedly— no limits, no costs! She's here for you 24/7. 😘</p>
    </header>
    
    <main>
        <div id="chat-container">
            <div id="chat-window">
                <div class="message bot">Hey there, cutie! I've been thinking about you. What's new in your world? ❤️</div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-btn">Send 💌</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Powered by AI. Enjoy free chats forever! 🌟 (Built with love)</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
